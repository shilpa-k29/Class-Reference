<!DOCTYPE html>
<!--Testing for a full match : Both anchors together ^...$ are often used to test whether or not a string fully matches the pattern. For instance, to check if the user input is in the right format.-->
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    
    <script>
        "use strict";
        
        let goodInput = "12:34";
        let badInput = "12:345";
        
        let regexp = /^\d\d:\d\d$/;
        alert( regexp.test(goodInput) ); // true
        alert( regexp.test(badInput) ); // false
        </script>

</body>
</html>
